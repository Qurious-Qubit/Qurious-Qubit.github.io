<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post - Qurious-Qubit</title>
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="../index.html">About</a>
    <a href="../blog.html#blog">Blog</a>
    <a href="../team.html">Team</a>
    <a href="../contact.html">Contact</a>
  </div>

  <!-- Main Content -->
  <div class="blog-post-main-content">
    <section id="post">
      <div id="post-content"></div>
    </section>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>
      Â© 2025 Qurious-Qubit. All rights reserved |
      <a href="../contact.html">Contact</a><br>
      <small>If any copyrighted content has been used unintentionally, please contact us for prompt removal.</small>
    </p>
  </div>

  <script>
    // Fetch the folder name from the URL query parameter
    const postFolder = new URLSearchParams(window.location.search).get('folder');
    const postFile = `${postFolder}/post.md`; // Path to the markdown file

    // Fetch the markdown file and render it
    fetch(postFile)
      .then(response => response.text())
      .then(markdown => {
        // Convert Markdown to HTML using marked.js
        const htmlContent = marked.parse(markdown);
        document.getElementById('post-content').innerHTML = htmlContent;
      })
      .catch(error => console.error('Error loading post:', error));
  </script>

</body>
</html>
