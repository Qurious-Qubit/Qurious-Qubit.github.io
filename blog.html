<!-- Updated blog.html snippet to use dynamic blog previews -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog - Qurious-Qubit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="index.html">About</a>
    <a href="#blog">Blog</a>
    <a href="team.html">Team</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Blog Section -->
    <section id="blog" class="blog">
      <h2>Our Latest Blog Posts</h2>
      <div class="blog-posts" id="blog-posts-container">
        <!-- Blog post previews will be dynamically loaded here -->
      </div>
    </section>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>
      Â© 2025 Qurious-Qubit. All rights reserved |
      <a href="contact.html">Contact</a><br>
      <small>If any copyrighted content has been used unintentionally, please contact us for prompt removal.</small>
    </p>
  </div>

  <script>
    // JS to dynamically load previews
    fetch('blog-posts/meta.json')
      .then(response => response.json())
      .then(posts => {
        const container = document.getElementById('blog-posts-container');

        posts.forEach(post => {
          const postDiv = document.createElement('div');
          postDiv.className = 'post-preview';
          postDiv.innerHTML = `
            <img src="${post.thumbnail}" alt="${post.title} Thumbnail">
            <div class="post-content">
              <h3>${post.title}</h3>
              <p>${post.summary}</p>
              <a href="${post.link}">Read More</a>
            </div>
          `;
          container.appendChild(postDiv);
        });
      })
      .catch(error => console.error('Error loading blog previews:', error));
  </script>

</body>
</html>
