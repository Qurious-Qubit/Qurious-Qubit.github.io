<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog - Qurious-Qubit</title>
  <link rel="stylesheet" href="style.css">
  <meta name="google-site-verification" content="A6tGKS6Au8qsjAu1pLHuQjaDp0cm0EYggHluYl38uoA" />
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="index.html">About</a>
    <a href="#blog">Blog</a>
    <a href="team.html">Team</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Blog Section -->
    <section id="blog" class="blog">
      <h2>Our Content Hub</h2>
      <div class="blog-filters">
        <button class="filter-btn active" data-filter="all">All Content</button>
        <button class="filter-btn" data-filter="explore">Explore</button>
        <button class="filter-btn" data-filter="debate">Debates</button>
        <button class="filter-btn" data-filter="session">Sessions</button>
      </div>
      <div class="blog-posts" id="blog-posts-container">
        <!-- Dynamic content will be filtered here -->
      </div>
    </section>
  </div>

          <div style="display: none;" aria-hidden="true">
    <a href="blog-posts/post1/post.html">post1</a>
    <a href="blog-posts/post2/post.html">post2</a>
    <a href="blog-posts/post3/post.html">post3</a>
    <a href="blog-posts/post4/post.html">post4</a>
    <a href="blog-posts/post5/post.html">post5</a>
    <a href="blog-posts/post6/post.html">post6</a>
    <a href="blog-posts/post7/post.html">post7</a>
    <a href="blog-posts/post8/post.html">post8</a>
    <a href="blog-posts/post9/post.html">post9</a>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>
      © 2025 Qurious-Qubit. All rights reserved |
      <a href="contact.html">Contact</a><br>
      <small>If any copyrighted content has been used unintentionally, please contact us for prompt removal.</small>
    </p>
  </div>

  <script>
    // JS to dynamically load previews
    fetch('blog-posts/meta.json')  // Path to meta.json in blog-posts folder
      .then(response => response.json())
      .then(posts => {
        const container = document.getElementById('blog-posts-container');

        posts.forEach(post => {
          const postDiv = document.createElement('div');
          postDiv.className = 'post-preview';
          
          // Image path based on the meta.json content
          const thumbnailPath = `blog-posts/${post.thumbnail}`;
          const postHtmlPath = `blog-posts/${post.folder}/post.html`;

          // Setting up the inner HTML for the preview
          postDiv.innerHTML = `
            <img src="${thumbnailPath}" alt="${post.title} Thumbnail">
            <div class="post-content">
              <h3>${post.title}</h3>
              <p>${post.summary}</p>
              <a href="${postHtmlPath}">Read More</a>
            </div>
          `;
          postDiv.setAttribute('data-category', post.category);
          container.appendChild(postDiv);
        });

        // Add filter functionality
        function filterPosts(category) {
          const posts = document.querySelectorAll('.post-preview');
          posts.forEach(post => {
            if (category === 'all' || post.getAttribute('data-category') === category) {
              post.style.display = 'flex';
            } else {
              post.style.display = 'none';
            }
          });
        }

        // Add click events to filter buttons
        document.querySelectorAll('.filter-btn').forEach(button => {
          button.addEventListener('click', () => {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            filterPosts(button.getAttribute('data-filter'));
          });
        });

        // ✅ MOVED INSIDE: Check URL parameters on page load
        const urlParams = new URLSearchParams(window.location.search);
        const filterFromUrl = urlParams.get('filter');

        if (filterFromUrl) {
            // Find and click the corresponding filter button
            const targetButton = document.querySelector(`[data-filter="${filterFromUrl}"]`);
            if (targetButton) {
                targetButton.click();
            }
        }
      })
      .catch(error => console.error('Error loading blog previews:', error));
  </script>

</body>
</html>
